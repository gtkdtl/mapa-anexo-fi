    <script type="module">
        const modelViewer1 = document.querySelector(".script");
        const annotationClicked = (annotation) => {
            let dataset = annotation.dataset;
            modelViewer1.cameraTarget = dataset.target;
            modelViewer1.cameraOrbit = dataset.orbit;
            modelViewer1.fieldOfView = "5deg";
        };

        modelViewer1.querySelectorAll(".xd").forEach((hotspot) => {
            console.log("hello hotspot", hotspot);
            hotspot.addEventListener("click", () => annotationClicked(hotspot));
        });
